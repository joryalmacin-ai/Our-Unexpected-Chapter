<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey | Boy to Boy Love</title>
    <style>
        /* Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #fff;
            overflow-x: hidden;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: background 0.3s;
        }
        header.scrolled {
            background: rgba(0,0,0,0.8);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('C:\Users\WINDOWS 10\Downloads\566457983_1997196797761094_1299267355243395150_n.jpg') no-repeat center center/cover;
            position: relative;
            flex-direction: column;
        }
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 2s ease forwards;
        }
        .hero h1 {
            font-size: 48px;
            margin: 20px 0 0 0;
        }
        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }
        .hero .hero-nav {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }
        .hero .hero-nav a {
            display: inline-block;
            background: #ffdd59;
            color: #000;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
        }
        .hero .hero-nav a:hover {
            background: #ffc107;
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            0% {opacity: 0; transform: translateY(50px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        /* Sections */
        section {
            padding: 100px 20px;
            text-align: center;
        }
        section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        section h2::after {
            content: '';
            width: 50%;
            height: 3px;
            background: #fff;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        section p {
            font-size: 18px;
            max-width: 800px;
            margin: 20px auto 0;
            line-height: 1.6;
        }

        /* Timeline Cards */
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timeline-card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .timeline-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Footer */
        footer {
            background: rgba(0,0,0,0.8);
            padding: 30px 20px;
            text-align: center;
        }
        footer p {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {font-size: 36px;}
            .hero p {font-size: 16px;}
            .hero .hero-nav a {padding: 10px 20px;}
            header {padding: 15px 20px;}
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="logo">Jory ❤️ Julieto</div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Journey Together</h1>
            <p>Celebrating love, growth, and every unforgettable moment we share.</p>
        <div class="hero-nav">
            <a href="introduction.html">Start Reading</a>
        </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Jory & Julieto. All Rights Reserved.</p>
    </footer>

    <script>
        // Header scroll effect
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
